<div *ngIf="comment" class="" class="">
  <div *ngFor="let com of comment" class="mb-4">
    <div class="card">
      <div class="card-body">
        <div class="">
          <img
            class="rounded-circle shadow-1-strong me-3"
            [src]="com.image || noimage"
            alt="avatar"
            width="40"
            height="40"
          />
          <p style="font-weight: bold">{{ com.name }}</p>
          <p class="small">{{ com.createdAt | date : "medium" }}</p>
          <p>
            {{ com.text }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
