<div class="container mt-5">
  <h1>Registration Form</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter User Name" required>
          <mat-error *ngIf="registrationForm.controls['name'].invalid">Please enter a valid user name</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter User email" required>
          <mat-error *ngIf="registrationForm.controls['email'].invalid">Please enter a valid Email</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registrationForm.controls['password'].invalid">Password is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Birthdate</mat-label>
          <input matInput type="date" formControlName="birthdate" required>
          <mat-error *ngIf="registrationForm.controls['birthdate'].invalid">Birthdate is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required>
          <mat-error *ngIf="registrationForm.controls['city'].invalid">City is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" required>
          <mat-error *ngIf="registrationForm.controls['country'].invalid">Country is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" formControlName="number" required>
          <mat-error *ngIf="registrationForm.controls['number'].invalid">Phone number is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
