<!-- Login Form -->
<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <!-- Email field -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email" required>
      <mat-error *ngIf="loginForm.controls['email'].invalid">Please enter a valid email address</mat-error>
    </mat-form-field>

    <!-- Password field -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="Enter your password" type="password" required>
      <mat-error *ngIf="loginForm.controls['password'].invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <!-- Login button -->
    <button mat-button type="submit" class="login-button" [disabled]="!loginForm.valid">Login</button>

    <!-- Register link -->
    <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>

  </form>
</div>
